<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="max-width: 70%;">
        <div class="card mt-4">
            <div class="card-header">Name</div>
          
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-3 align-items-start">
                            <div class="col-md-5 d-flex flex-column align-items-end">
                                <label for="anrede" class="form-label fw-bold">Anrede:</label>
                                <label for="vorname" class="form-label mt-3 fw-bold">Vorname *:</label>
                                <label for="vorname" class="form-label mt-3 fw-bold">Benutzername:</label>
                                <label for="nachname" class="form-label mt-3 fw-bold">Nachname *:</label>
                            </div>
                            <div class="col-md-7">
                                <select id="anrede" class="form-select form-select-sm mb-2 w-25" aria-label="anrede">
                                    <option selected>-</option>
                                    <option value="1">Mr</option>
                                    <option value="2">Mrs</option>
                                    <option value="3">ohne</option>
                                </select>
                                <input type="text" class="form-control w-50 mb-2" id="vorname" placeholder="firstname"
                                    required>
                                <input type="text" class="form-control w-50 mb-2" id="username" placeholder="username"
                                    required>
                                <input type="text" class="form-control w-50" id="nachname" placeholder="lastname"
                                    required>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">Weitere Informationen</div>
            <div class="card-body">
                <form>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-5 text-end">
                            <label for="regDate" class="form-label fw-bold">Registrierungs Datum *:</label>
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-5">
                                    <input type="date" id="regDate-date" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="time" id="regDate-time" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" id="regDate-seconds" class="form-control" min="0" max="59"
                                        placeholder="Sekunden" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      
        <div class="card mt-4">
            <div class="card-header">Kontaktm√∂glichkeit</div>
            <div class="card-body">
                <form>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-5 d-flex flex-column align-items-end">
                            <label for="email" class="form-label fw-bold">E-Mail Adresse *:</label>
                            <label for="phone" class="form-label mt-3 fw-bold">Festnetznummer:</label>
                        </div>
                        <div class="col-md-7">
                            <input type="email" class="form-control mb-3 w-50" id="email" placeholder="E-Mail Adresse"
                                required>
                            <input type="tel" class="form-control mb-3 w-50" id="phone" placeholder="Telefonnummer">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
